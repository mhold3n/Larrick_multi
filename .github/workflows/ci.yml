name: CI

on:
  push:
  pull_request:

permissions:
  contents: write


jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Enforce style (Auto-fix)
        run: |
          # Run formatter and linter with fix
          ruff format .
          ruff check --fix . || true  # Don't fail if ruff exits with non-zero (though check --fix usually exits 0 if fixed)
          
          # Check for changes
          if [[ `git status --porcelain` ]]; then
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
            git add .
            git commit -m "style: auto-fix linting and formatting issues"
            git push
          fi

      - name: Run tests
        env:
          PYTHONPATH: src
        run: pytest -q
